<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note information</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static './noteapp/static/noteapp/modern.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static './noteapp/static/noteapp/style.css' %}"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="
          margin-bottom: 20px;
          border-bottom: 2px solid;
          padding-left: 30px;
        "
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
          <li>
            <a href="{% url 'quotes:quote' %}" role="button">Quotes List</a>
          </li>
          <li>
            <a href="{% url 'quotes:author' %}" role="button">Authors List</a>
          </li>
        </ul>
      </nav>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
